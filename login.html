<!doctype html>
<html><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Ukino — Login</title>
<link rel="stylesheet" href="styles/main.css">
</head><body>
<div class="container center">
 <div class="card overlay-mock">
   <h2 style="color:#101a3a">Login</h2>
   <label>Username</label>
   <input id="username" class="input" placeholder="janani@example.com">
   <label style="margin-top:8px">Password</label>
   <input id="password" type="password" class="input" placeholder="password">
   <div style="margin-top:12px" class="center">
     <button id="loginBtn" class="btn">Enter</button>
   </div>
 </div>
</div>

<script src="scripts/nav.js"></script>
<script>
document.getElementById('loginBtn').addEventListener('click', ()=>{
  // store username for demo (not secure—only for prototype)
  const u = document.getElementById('username').value || 'guest';
  localStorage.setItem('ukino_user', u);
  window.location.href = 'dashboard.html';
});
</script>
</body></html>
